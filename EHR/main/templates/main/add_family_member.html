

{% extends "main/base.html" %}
{% load static %}
{% block title %}Add Family Member{% endblock title %}

{% block content %}
    <div class='card1'>
        <h2>
            Add Family Member
        </h2>
        <form 
        handleAddFamilyMember(event)
        >
            <div style="display: flex; flex-direction: row; gap: 2rem">
                    <h2 style="font-size: 15px; color: black">
                        username
                    </h2>
                    <input 
                    type="text"
                    id='username'
                    Placeholder="Enter Family member Name "
                    required
                    >
            </div>

            <div style="display: flex; flex-direction: row; gap: 2rem">
                <h2 style="font-size: 15px; color: black">
                    Email
                </h2>
                <input 
                type="email"
                id='email'
                Placeholder='Enter  member email'
                required
                style="margin-left: 2rem"
                >
                
                
            </div>
            <div style="display: flex; flex-direction: row; gap: 2rem">
                <h2 style="font-size: 15px; color: black">
                    Password
                </h2>
                <input 
                type="password"
                id='password'
                Placeholder='Enter member password'
                required
                style="margin-left: 2rem"
                >
                
                
            </div>
             <div style="display: flex; flex-direction: row; gap: 2rem">
                <h2 style="font-size: 15px; color: black">
                    Phone
                </h2>
                <input 
                type="text"
                id='phone_number'
                Placeholder='Enter member phone_number'
                required
                style="margin-left: 1.5rem"
                >
                
                
            </div>
            <div class='half' style="margin-left: 6rem">
                <input type="data" id="dob" required>
            <select  id="gender"  required>
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>                
            </select>
            </div>

            <div class="link" style="margin-top: 0.5rem">
                <a href="{% url "user_details" %}">Back To Dashboard</a>
            </div>

            <button type="submit">
                Add Member 
            </button>
            

            

    </form>
    </div>
    <script src="{% static 'main/add_family.js' %}"></script>
{% block script %}
