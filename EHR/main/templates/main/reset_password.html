{% extends "main/base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<style>
.reset-form {
    background: linear-gradient(135deg, #1e2a44 0%, #2a3b66 100%);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    width: 400px;
    margin: 50px auto;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.reset-form h2 {
    margin-bottom: 30px;
    text-align: center;
    color: #f5f6f5;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.reset-form label {
    display: block;
    margin-top: 15px;
    color: #d0d4d8;
    font-size: 14px;
    font-weight: 500;
}

.reset-form input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #3a4a7a;
    border-radius: 6px;
    background: #2a3b66;
    color: #ffffff;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.reset-form input:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
}

.reset-form button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #4a90e2;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.reset-form button:hover:not(:disabled) {
    background: #357abd;
    transform: translateY(-2px);
}

.reset-form button:disabled {
    background: #5c6b8a;
    cursor: not-allowed;
    opacity: 0.7;
}

#message {
    margin-top: 20px;
    color: #ff6b6b;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
}

#passwordSection {
    margin-top: 25px;
}
</style>
<div class='reset-form'>
    <h2>Reset Password</h2>
    <form id='resetPasswordForm' onsubmit="return false;">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
        <button type="button" id='verifyEmailBtn'>Verify Email</button>

        <div id='passwordSection'>
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" placeholder="Enter new password" disabled required>
            <button type="submit" id='resetPasswordBtn'>Reset Password</button>
        </div>
    </form>
    <div id="message"></div>
</div>
{% endblock content %}
{% block script %}
<script src="{% static 'main/reset_password.js' %}"></script>
{% endblock script %}
