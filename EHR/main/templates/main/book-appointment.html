<div class='fonm-container1'>
            <h2>
            Book An Appointment
        </h2>
        
         
<form id="appointmentForm" enctype="multipart/form-data" method="POST" class="appointment-grid-form">
    <div class="form-group">
        <label for="venue">Venue:</label>
        <input type="text" name="venue" id="venue" required>
    </div>

    <div class="form-group">
        <label for="scheduled_on">Scheduled On:</label>
        <input type="datetime-local" id="scheduled_on" name="scheduled_on" required>
    </div>

    <div class="form-group">
        <label for="reports">Upload Reports:</label>
        <input type="file" name="reports" id="reports" accept=".pdf,.jpg,.jpeg,.png">
    </div>

    <div class="form-group">
        <label for="prescription_file">Upload Prescription:</label>
        <input type="file" id="prescription_file" name="prescription_file" accept=".pdf,.jpg,.jpeg,.png">
    </div>

    <div class="form-group">
        <label for="prescribed_tests">Prescribed Test:</label>
        <input type="number" id="prescribed_tests" name="prescribed_tests">
    </div>

    <div class="form-group">
        <label for="prescribed_medicines">Prescribed Medicine:</label>
        <input type="number" id="prescribed_medicines" name="prescribed_medicines">
    </div>
</form>

<button type="submit" form="appointmentForm" class='book-btn'>Book Appointment</button>
<div id="responseMessage" class="message"></div>
</div>

{% block script %}
<script src="{% static 'main/book-appointment.js' %}"></script>
